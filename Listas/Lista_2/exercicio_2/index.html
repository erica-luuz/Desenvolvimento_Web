<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>DevsBank o seu Banco</title>
</head>

<body>
    <h1>DESVBANK - O seu Banco!!!</h1>

    <img src="./image/OIP.jpg" alt="">

    <h2>Bem Vindo ao Banco DevsBank!</h2>

</body>
<script>
    var nomeCompleto = prompt("Digite seu nome Completo:")
    var idade = parseInt(prompt("Digite sua idade:"))
    var endereco = prompt("Digite seu endereço:")
    var telefone = prompt("Digite seu telefone com DDD:")
    var email = prompt("Digite seu endereço de E-mail:")
    var cpf = prompt("Digite seu CPF:")

    document.writeln("</br>Seu nome completo é: ", nomeCompleto)
    document.writeln("</br>Você tem ", idade, " anos")
    document.writeln("</br>Seu endereço é: ", endereco)
    document.writeln("</br>Você deve usar o e-mal: ", email, " .Para usar o sistema.")
    document.writeln("</br>Seu identificador único é: ", cpf)
    document.writeln("</br>Dados para contato: ", telefone)

</script>

</html>
